<form dir="rtl" name="form" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack=""
      focus-group-head="loop" focus-group-tail="loop">

    <div class="modal-header mdl-color--primary mdl-navigation__link-active">
        <a class="pull-left" href="" ng-click="cancel()">
            <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/close.{{iconSetType}}" width="24" height="24">
        </a>
        <h3 class="panel-title mdl-list__item pull-right mdl-color-text--white">
            <span class="mdl-list__item-primary-content">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/masterCategory.{{iconSetType}}" width="24" height="24">
                <strong>{{title}}</strong>
            </span>
        </h3>
    </div>

    <div class="modal-body" id="modal-body">

        <div class="row">

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12"
                 ng-show="form.$invalid && form.$submitted">
                <div class="alert alert-danger" role="alert">
                    <strong>فضلاً اكمل الحقول المطلوبة</strong>
                </div>
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="branch" class="control-label">
                    <span>الفرع</span>
                    <strong>
                        <a href=""
                           ng-if="contains(me.team.authorities, ['ROLE_BRANCH_CREATE'])"
                           ng-click="newBranch()">فرع جديد</a>
                    </strong>
                </label>
                <ui-select id="branch"
                           focus-autofocus="1"
                           ng-model="master.branch"
                           required="required"
                           disable-validation-message=""
                           theme="bootstrap">
                    <ui-select-match placeholder="اجباري">
                        {{$select.selected.name}}
                    </ui-select-match>
                    <ui-select-choices repeat="branch in branches | filter: $select.search | orderBy:'code' track by branch.id">

                        <div class="mdl-menu__item--full-bleed-divider"></div>
                        <li class="mdl-list__item mdl-list__item--two-line" style="padding: unset;cursor: pointer">
                            <span class="mdl-list__item-primary-content">
                                <span class="material-icons mdl-list__item-avatar"
                                      style="background-color: unset;background-image: url('/ui/img/{{iconSet}}/branch.{{iconSetType}}')"></span>
                                <div ng-bind-html="branch.name | highlight: $select.search"></div>
                                <span class="mdl-list__item-sub-title">
                                    <span>رقم الفرع / </span>
                                    {{branch.code}}
                                </span>
                                <span class="mdl-list__item-sub-title">
                                    <span>الاسم / </span>
                                    {{branch.name}}
                                </span>
                            </span>
                        </li>

                    </ui-select-choices>
                </ui-select>
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="masterCategory" class="control-label">التصنيف</label>
                <ui-select id="masterCategory"
                           focus-autofocus="2"
                           ng-model="master.masterCategory"
                           required="required"
                           disable-validation-message=""
                           theme="bootstrap">
                    <ui-select-match placeholder="اجباري">
                        {{$select.selected.name}}
                    </ui-select-match>
                    <ui-select-choices repeat="masterCategory in masterCategories | filter: $select.search | orderBy:'code' track by masterCategory.id">

                        <div class="mdl-menu__item--full-bleed-divider"></div>
                        <li class="mdl-list__item mdl-list__item--two-line" style="padding: unset;cursor: pointer">
                            <span class="mdl-list__item-primary-content">
                                <span class="material-icons mdl-list__item-avatar"
                                      style="background-color: unset;background-image: url('/ui/img/{{iconSet}}/masterCategory.{{iconSetType}}')"></span>
                                <div ng-bind-html="masterCategory.name | highlight: $select.search"></div>
                                <span class="mdl-list__item-sub-title">
                                    <span>رقم التصنيف / </span>
                                    {{masterCategory.code}}
                                </span>
                                <span class="mdl-list__item-sub-title">
                                    <span>الاسم / </span>
                                    {{masterCategory.name}}
                                </span>
                            </span>
                        </li>

                    </ui-select-choices>
                </ui-select>
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-if="action==='update'">
                <label for="code" class="control-label">رقم التخصص</label>
                <input id="code"
                       type="text"
                       required="required"
                       disable-validation-message=""
                       class="form-control"
                       placeholder="اجباري"
                       ng-model="master.code">
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="name" class="control-label">اسم التخصص</label>
                <input id="name"
                       type="text"
                       required="required"
                       disable-validation-message=""
                       class="form-control"
                       placeholder="اجباري"
                       ng-model="master.name">
            </div>

            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="period" class="control-label">مدة التخصص</label>
                <input id="period"
                       type="text"
                       required="required"
                       disable-validation-message=""
                       class="form-control"
                       placeholder="اجباري"
                       ng-model="master.period">
            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="row">
            <button ng-if="action=='create'"
                    uib-tooltip="اضافة"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/add.{{iconSetType}}" width="24" height="24">
            </button>
            <button ng-if="action=='update'"
                    uib-tooltip="تعديل"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/edit.{{iconSetType}}" width="24" height="24">
            </button>
            <button uib-tooltip="مسح الحقول"
                    tooltip-append-to-body="true"
                    type="reset"
                    ng-click="form.$setPristine()"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/delete.{{iconSetType}}" width="24" height="24">
            </button>
            <button uib-tooltip="خروج"
                    tooltip-append-to-body="true"
                    type="button"
                    ng-click="cancel()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/close.{{iconSetType}}" width="24" height="24">
            </button>
        </div>

    </div>

</form>

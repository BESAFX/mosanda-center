<form dir="rtl" name="form" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack=""
      focus-group-head="loop" focus-group-tail="loop">

    <div class="modal-header mdl-color--primary mdl-navigation__link-active">
        <a class="pull-left" href="" ng-click="cancel()">
            <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/close.{{iconSetType}}" width="24" height="24">
        </a>
        <h3 class="panel-title mdl-list__item pull-right mdl-color-text--white">
            <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-icon mdl-color-text--white">{{action==='create' ? 'add' : 'edit'}}</i>
                <strong>{{title}}</strong>
            </span>
        </h3>
    </div>

    <div class="modal-body modal-body-free" id="modal-body">

        <div class="row">

            <div class="form-group row" ng-show="form.$invalid && form.$submitted">
                <div class="alert alert-danger" role="alert">
                    <strong>فضلاً اكمل الحقول المطلوبة</strong>
                </div>
            </div>

            <div class="form-group row">

                <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">

                    <div class="mdl-tabs__tab-bar">
                        <a href="#panel-1-branch" class="mdl-tabs__tab col-xs-6 col-sm-6 col-md-6 col-lg-6 is-active">
                            <span>البيانات الاساسية</span>
                        </a>
                        <a href="#panel-2-branch" class="mdl-tabs__tab col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <span>الشعار الرسمي</span>
                        </a>
                    </div>

                    <div class="mdl-tabs__panel is-active" id="panel-1-branch">

                        <div class="form-group row">

                            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="code" class="control-label">رقم الفرع</label>
                                <div dir="ltr" class="input-group" id="code">
                                    <span class="input-group-addon">غير مكرر</span>
                                    <input dir="rtl"
                                           type="number"
                                           required="required"
                                           disable-validation-message=""
                                           focus-autofocus="1"
                                           class="form-control"
                                           placeholder="اجباري"
                                           ng-model="branch.code">
                                </div>
                            </div>

                            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="name" class="control-label">اسم الفرع</label>
                                <input id="name"
                                       type="text"
                                       focus-autofocus="2"
                                       required="required"
                                       disable-validation-message=""
                                       class="form-control"
                                       placeholder="اجباري"
                                       ng-model="branch.name">
                            </div>

                            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="subName" class="control-label">الوصف</label>
                                <input id="subName"
                                       type="text"
                                       required="required"
                                       disable-validation-message=""
                                       class="form-control"
                                       placeholder="اجباري"
                                       ng-model="branch.subName">
                            </div>

                            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="address" class="control-label">العنوان</label>
                                <input id="address"
                                       type="text"
                                       required="required"
                                       disable-validation-message=""
                                       class="form-control"
                                       placeholder="اجباري"
                                       ng-model="branch.address">
                            </div>

                            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="phone1" class="control-label">الهاتف 1</label>
                                <input id="phone1"
                                       type="text"
                                       class="form-control"
                                       placeholder="اختياري"
                                       ng-model="branch.phone1">
                            </div>

                            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="phone2" class="control-label">الهاتف 2</label>
                                <input id="phone2"
                                       type="text"
                                       class="form-control"
                                       placeholder="اختياري"
                                       ng-model="branch.phone2">
                            </div>

                            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="mobile" class="control-label">الجوال</label>
                                <input id="mobile"
                                       type="text"
                                       class="form-control"
                                       placeholder="اختياري"
                                       ng-model="branch.mobile">
                            </div>

                            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="fax" class="control-label">الفاكس</label>
                                <input id="fax"
                                       type="text"
                                       class="form-control"
                                       placeholder="اختياري"
                                       ng-model="branch.fax">
                            </div>

                            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="postalCode" class="control-label">الصندوق البريدي</label>
                                <input id="postalCode"
                                       type="text"
                                       class="form-control"
                                       placeholder="اختياري"
                                       ng-model="branch.postalCode">
                            </div>

                            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="email" class="control-label">البريد الإلكتروني</label>
                                <input id="email"
                                       type="email"
                                       required="required"
                                       disable-validation-message=""
                                       class="form-control"
                                       placeholder="اجباري"
                                       ng-model="branch.email">
                            </div>

                            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="website" class="control-label">الموقع الرسمي</label>
                                <input id="website"
                                       type="text"
                                       class="form-control"
                                       placeholder="اختياري"
                                       ng-model="branch.website">
                            </div>

                            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="commericalRegisteration" class="control-label">السجل التجاري</label>
                                <input id="commericalRegisteration"
                                       type="text"
                                       class="form-control"
                                       placeholder="اختياري"
                                       ng-model="branch.commericalRegisteration">
                            </div>

                            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="taxCode" class="control-label">الرقم الضريبي</label>
                                <input id="taxCode"
                                       type="text"
                                       required="required"
                                       disable-validation-message=""
                                       class="form-control"
                                       placeholder="اجباري"
                                       ng-model="branch.taxCode">
                            </div>

                            <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="licenceCode" class="control-label">رقم الرخصة</label>
                                <input id="licenceCode"
                                       type="text"
                                       class="form-control"
                                       placeholder="اختياري"
                                       ng-model="branch.licenceCode">
                            </div>

                        </div>

                    </div>

                    <div class="mdl-tabs__panel" id="panel-2-branch">

                        <input id="uploader" style="display: none" type="file" accept="image/*" onchange="angular.element(this).scope().setFile(this)"/>

                        <div class="form-group row">
                            <button uib-tooltip="تحميل"
                                    tooltip-append-to-body="true"
                                    type="button"
                                    ng-click="uploadFile()"
                                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-1 col-sm-1 col-md-1 col-lg-1">
                                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/upload.{{iconSetType}}" width="24" height="24">
                            </button>
                        </div>

                        <div class="form-group row">

                            <img ng-src="{{branch.logo}}" style="width: 100%; height: 100%"/>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="row">
            <button ng-if="action=='create'"
                    uib-tooltip="اضافة"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/add.{{iconSetType}}" width="24" height="24">
            </button>
            <button ng-if="action=='update'"
                    uib-tooltip="تعديل"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/edit.{{iconSetType}}" width="24" height="24">
            </button>
            <button uib-tooltip="مسح الحقول"
                    tooltip-append-to-body="true"
                    type="reset"
                    ng-click="form.$setPristine()"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/delete.{{iconSetType}}" width="24" height="24">
            </button>
            <button uib-tooltip="خروج"
                    tooltip-append-to-body="true"
                    type="button"
                    ng-click="cancel()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/close.{{iconSetType}}" width="24" height="24">
            </button>
        </div>

    </div>

</form>

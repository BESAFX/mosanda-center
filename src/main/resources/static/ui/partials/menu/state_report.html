<div class="form-group row">

    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 parent text-center"
         ng-click="ReportModelProvider.openReportOfferByBranchModel()">
        <div class="card-image mdl-card" style="background-image: url('/ui/img/{{iconSet}}/report-one.{{iconSetType}}')">
            <div class="mdl-card__title mdl-card--expand"></div>
        </div>
        <div class="mdl-card__actions">
            <a class="card-image__filename">
                <span>العروض لكل فرع</span>
            </a>
        </div>
    </div>

    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 parent text-center"
         ng-click="ReportModelProvider.openReportOfferByMasterModel()">
        <div class="card-image mdl-card" style="background-image: url('/ui/img/{{iconSet}}/report-one.{{iconSetType}}')">
            <div class="mdl-card__title mdl-card--expand"></div>
        </div>
        <div class="mdl-card__actions">
            <a class="card-image__filename">
                <span>العروض لكل تخصص</span>
            </a>
        </div>
    </div>

    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 parent text-center"
         ng-click="ReportModelProvider.openReportOfferByPersonModel()">
        <div class="card-image mdl-card" style="background-image: url('/ui/img/{{iconSet}}/report-one.{{iconSetType}}')">
            <div class="mdl-card__title mdl-card--expand"></div>
        </div>
        <div class="mdl-card__actions">
            <a class="card-image__filename">
                <span>العروض لكل مستخدم</span>
            </a>
        </div>
    </div>

</div>

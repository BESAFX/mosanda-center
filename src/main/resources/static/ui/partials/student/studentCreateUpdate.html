<form dir="rtl" name="form" ng-submit="submit()" novalidate="novalidate" focus-group="" focus-stack=""
      focus-group-head="loop" focus-group-tail="loop">

    <div class="modal-header mdl-color--primary mdl-navigation__link-active">
        <a class="pull-left" href="" ng-click="cancel()">
            <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/close.{{iconSetType}}"
                 width="24" height="24">
        </a>
        <h3 class="panel-title mdl-list__item pull-right mdl-color-text--white">
            <span class="mdl-list__item-primary-content">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/student.{{iconSetType}}"
                     width="24" height="24">
                <strong>{{title}}</strong>
            </span>
        </h3>
    </div>

    <div class="modal-body modal-body-free" id="modal-body">

        <div class="form-group row" ng-show="form.$invalid && form.$submitted">
            <div class="alert alert-danger" role="alert">
                <strong>فضلاً اكمل الحقول المطلوبة</strong>
            </div>
        </div>

        <div class="form-group row">

            <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">

                <div class="mdl-tabs__tab-bar">
                    <a href="#panel-1-student" class="mdl-tabs__tab col-xs-12 col-sm-4 col-md-4 col-lg-4 is-active">
                        <span>البيانات المطلوبة</span>
                    </a>
                </div>

                <div class="mdl-tabs__panel is-active" id="panel-1-student">

                    <div class="form-group row">

                        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <label for="branch" class="control-label">
                                <span>الفرع</span>
                                <strong>
                                    <a href=""
                                       ng-if="contains(me.team.authorities, ['ROLE_BRANCH_CREATE'])"
                                       ng-click="newBranch()">فرع جديد</a>
                                </strong>
                            </label>
                            <ui-select id="branch"
                                       focus-autofocus="1"
                                       ng-model="student.branch"
                                       required="required"
                                       disable-validation-message=""
                                       theme="bootstrap">
                                <ui-select-match placeholder="اجباري">
                                    {{$select.selected.name}}
                                </ui-select-match>
                                <ui-select-choices repeat="branch in branches | filter: $select.search | orderBy:'code' track by branch.id">

                                    <div class="mdl-menu__item--full-bleed-divider"></div>
                                    <li class="mdl-list__item mdl-list__item--two-line" style="padding: unset;cursor: pointer">
                            <span class="mdl-list__item-primary-content">
                                <span class="material-icons mdl-list__item-avatar"
                                      style="background-color: unset;background-image: url('/ui/img/{{iconSet}}/branch.{{iconSetType}}')"></span>
                                <div ng-bind-html="branch.name | highlight: $select.search"></div>
                                <span class="mdl-list__item-sub-title">
                                    <span>رقم الفرع / </span>
                                    {{branch.code}}
                                </span>
                                <span class="mdl-list__item-sub-title">
                                    <span>الاسم / </span>
                                    {{branch.name}}
                                </span>
                            </span>
                                    </li>

                                </ui-select-choices>
                            </ui-select>
                        </div>

                        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <label for="firstName" class="control-label">الاسم الأول</label>
                            <input id="firstName"
                                   type="text"
                                   class="form-control"
                                   placeholder="الاسم الأول"
                                   required="required"
                                   focus-autofocus="2"
                                   disable-validation-message=""
                                   ng-model="student.contact.firstName">
                        </div>

                        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <label for="secondName" class="control-label">اسم الاب</label>
                            <input id="secondName"
                                   type="text"
                                   class="form-control"
                                   placeholder="اسم الاب"
                                   required="required"
                                   disable-validation-message=""
                                   ng-model="student.contact.secondName">
                        </div>

                        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <label for="thirdName" class="control-label">اسم الجد</label>
                            <input id="thirdName"
                                   type="text"
                                   class="form-control"
                                   placeholder="اسم الجد"
                                   required="required"
                                   disable-validation-message=""
                                   ng-model="student.contact.thirdName">
                        </div>

                        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <label for="forthName" class="control-label">اسم العائلة</label>
                            <input id="forthName"
                                   type="text"
                                   class="form-control"
                                   placeholder="اسم العائلة"
                                   required="required"
                                   disable-validation-message=""
                                   ng-model="student.contact.forthName">
                        </div>

                        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <label for="nationality" class="control-label">الجنسية </label>
                            <input id="nationality"
                                   type="text"
                                   class="form-control"
                                   ng-model="student.contact.nationality">
                        </div>

                        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <label for="identityNumber" class="control-label">رقم الهوية - الاقامة</label>
                            <input id="identityNumber"
                                   type="text"
                                   class="form-control "
                                   required="required"
                                   disable-validation-message=""
                                   ng-model="student.contact.identityNumber">
                        </div>

                        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <label for="identityLocation" class="control-label">مكان الاصدار </label>
                            <input id="identityLocation"
                                   type="text"
                                   class="form-control"
                                   ng-model="student.contact.identityLocation">
                        </div>

                        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <label for="identityStartDate" class="control-label">تاريخ الإصدار</label>
                            <div dir="ltr" class="input-group" id="identityStartDate" ng-init="calendar1='G'">
                                    <span class="input-group-addon">
                                        <a href="" ng-click="calendar1==='G'?calendar1='H':calendar1='G'">
                                            <span ng-show="calendar1==='G'">ميلادي</span>
                                            <span ng-show="calendar1==='H'">هجري</span>
                                        </a>
                                    </span>
                                <div style="position: relative">
                                    <input style="position: absolute" ng-show="calendar1==='H'"
                                           type="text"
                                           class="form-control is-calendarPicker animated-div"
                                           ng-model="student.contact.identityStartDate"
                                           calendarType="ummalqura"
                                           language="ar"
                                           dateFormat="yyyy/mm/dd"
                                           showOnFocus="true"
                                           pickerClass="myPicker"
                                           kdatepicker/>
                                    <input style="position: absolute" ng-show="calendar1==='G'"
                                           type="text"
                                           class="form-control is-calendarPicker animated-div"
                                           ng-model="student.contact.identityStartDate"
                                           calendarType="gregorian"
                                           language="ar-EG"
                                           dateFormat="yyyy/mm/dd"
                                           showOnFocus="true"
                                           pickerClass="myPicker"
                                           kdatepicker/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <label for="qualification" class="control-label"> المؤهل </label>
                            <input id="qualification"
                                   type="text"
                                   class="form-control"
                                   ng-model="student.contact.qualification">
                        </div>

                        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <label for="birthLocation" class="control-label">مكان الميلاد </label>
                            <input id="birthLocation"
                                   type="text"
                                   class="form-control"
                                   ng-model="student.contact.birthLocation">
                        </div>

                        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <label for="birthDate" class="control-label">تاريخ الميلاد</label>
                            <div dir="ltr" class="input-group" id="birthDate" ng-init="calendar2='G'">
                                    <span class="input-group-addon">
                                        <a href="" ng-click="calendar2==='G'?calendar2='H':calendar2='G'">
                                            <span ng-show="calendar2==='G'">ميلادي</span>
                                            <span ng-show="calendar2==='H'">هجري</span>
                                        </a>
                                    </span>
                                <div style="position: relative">
                                    <input style="position: absolute" ng-show="calendar2==='H'"
                                           type="text"
                                           class="form-control is-calendarPicker animated-div"
                                           ng-model="student.contact.birthDate"
                                           calendarType="ummalqura"
                                           language="ar"
                                           dateFormat="yyyy/mm/dd"
                                           showOnFocus="true"
                                           pickerClass="myPicker"
                                           kdatepicker/>
                                    <input style="position: absolute" ng-show="calendar2==='G'"
                                           type="text"
                                           class="form-control is-calendarPicker animated-div"
                                           ng-model="student.contact.birthDate"
                                           calendarType="gregorian"
                                           language="ar-EG"
                                           dateFormat="yyyy/mm/dd"
                                           showOnFocus="true"
                                           pickerClass="myPicker"
                                           kdatepicker/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <label for="mobile" class="control-label">رقم الجوال </label>
                            <input id="mobile"
                                   type="text"
                                   required="required"
                                   disable-validation-message=""
                                   class="form-control "
                                   ng-model="student.contact.mobile">
                        </div>

                        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <label for="phone" class="control-label">رقم الهاتف </label>
                            <input id="phone"
                                   type="text"
                                   class="form-control "
                                   ng-model="student.contact.phone">
                        </div>

                        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <label for="address" class="control-label">العنوان </label>
                            <input id="address"
                                   type="text"
                                   class="form-control"
                                   ng-model="student.contact.address">
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <div class="modal-footer">

        <div class="row">
            <button ng-if="action=='create'"
                    uib-tooltip="اضافة"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/add.{{iconSetType}}" width="24" height="24">
            </button>
            <button ng-if="action=='update'"
                    uib-tooltip="تعديل"
                    tooltip-append-to-body="true"
                    type="submit"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/edit.{{iconSetType}}" width="24" height="24">
            </button>
            <button uib-tooltip="مسح الحقول"
                    tooltip-append-to-body="true"
                    type="reset"
                    ng-click="form.$setPristine()"
                    class="mdl-button mdl-js-button mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/delete.{{iconSetType}}" width="24" height="24">
            </button>
            <button uib-tooltip="خروج"
                    tooltip-append-to-body="true"
                    type="button"
                    ng-click="cancel()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect col-xs-4 col-sm-4 col-md-4">
                <img class="material-icons mdl-list__item-icon" ng-src="/ui/img/{{iconSet}}/close.{{iconSetType}}" width="24" height="24">
            </button>
        </div>

    </div>

</form>
